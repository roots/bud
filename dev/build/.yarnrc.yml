nodeLinker: node-modules

npmRegistryServer: http://verdaccio:4873

unsafeHttpWhitelist:
  - verdaccio

npmAuthIdent: 'test:test'
npmPublishAccess: public

plugins:
  - path: config/yarn/plugins/@yarnpkg/plugin-typescript.cjs
    spec: '@yarnpkg/plugin-typescript'
  - path: config/yarn/plugins/@yarnpkg/plugin-interactive-tools.cjs
    spec: '@yarnpkg/plugin-interactive-tools'
  - path: config/yarn/plugins/@yarnpkg/plugin-workspace-tools.cjs
    spec: '@yarnpkg/plugin-workspace-tools'
  - config/yarn/repo/bundles/@yarnpkg/plugin-repo.js

yarnPath: config/yarn/releases/yarn-3.1.1.cjs
