version: '3.2'

services:
  verdaccio:
    build:
      dockerfile: ./dev/docker/verdaccio.dockerfile
    container_name: verdaccio
    networks:
      - node-network
    ports:
      - '4873:4873'
    volumes:
      - ./dev/docker/verdaccio:/verdaccio/conf

  bud:
    container_name: bud
    build:
      context: ./
      dockerfile: ./dev/docker/bud.dockerfile
    depends_on: [verdaccio]
    networks:
      - node-network
    working_dir: /bud
    user: node
    command: bash up
    environment:
      - BUD_ENV=dev
      - BUD_PROXY_REGISTRY=http://verdaccio:4873
      - YARN_RC_FILENAME=/bud/dev/yarn/.yarnrc.dev.yml
    volumes:
      - ./.git:/bud/.git

      - ./config:/bud/config
      - ./dev:/bud/dev
      - ./examples:/bud/examples
      - ./tests:/bud/tests

      - ./sources/yarn-plugin-bud/bundles:/bud/sources/yarn-plugin-bud/bundles
      - ./sources/docs:/bud/sources/docs
      - ./sources/@roots/bud:/bud/sources/@roots/bud
      - exclude:/bud/sources/@roots/bud/node_modules
      - ./sources/@roots/bud-api:/bud/sources/@roots/bud-api
      - exclude:/bud/sources/@roots/bud-api/node_modules
