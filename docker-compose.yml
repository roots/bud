version: '3.8'

services:
  verdaccio:
    container_name: verdaccio
    image: verdaccio/verdaccio
    networks:
      - node-network
    ports:
      - 4873:4873
    volumes:
      - ./dev/docker/verdaccio:/verdaccio/conf
      - verdaccio_storage:/verdaccio/storage

  bud:
    container_name: bud
    build:
      context: ./
      dockerfile: ./dev/docker/bud.dockerfile
    depends_on:
      - verdaccio
    networks:
      - node-network
    working_dir: /roots/bud
    user: root
    command: sh ./dev/docker/bud/up.sh
    environment:
      - BUD_ENV=${BUD_ENV:-dev}
      - NPM_AUTH_TOKEN=${NPM_AUTH_TOKEN}
      - YARN_RC_FILENAME=${YARN_RC_FILENAME:-config/yarnrc.dev.yml}
    volumes:
      - ./:/roots/bud
      - /roots/bud/node_modules
      - /roots/bud/coverage
      - /roots/bud/sources/yarn-plugin-bud/node_modules
      - /roots/bud/sources/docs/node_modules
