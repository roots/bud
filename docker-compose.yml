      - ./sources/@roots/bud-framework/src:/bud/sources/@roots/bud-framework/src
      - ./sources/@roots/bud-hooks/src:/bud/sources/@roots/bud-hooks/src
      - ./sources/@roots/bud-imagemin/src:/bud/sources/@roots/bud-imagemin/src
      - ./sources/@roots/bud-library/src:/bud/sources/@roots/bud-library/src
