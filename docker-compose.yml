version: '3.8'

services:
  verdaccio:
    container_name: verdaccio
    image: verdaccio/verdaccio
    networks:
      - node-network
    ports:
      - 4873:4873
    volumes:
      - ./config/verdaccio:/verdaccio/conf
      - storage:/verdaccio/storage

  bud:
    container_name: bud
    build:
      context: ./
      dockerfile: ./dev/docker/bud.dockerfile
    depends_on:
      - verdaccio
    networks:
      - node-network
    working_dir: /bud
    user: root
    command: sh ./dev/docker/bud/up.sh
    environment:
      - NPM_AUTH_TOKEN=${NPM_AUTH_TOKEN:-false}
      - YARN_RC_FILENAME=${YARN_RC_FILENAME:-./config/yarnrc.dev.yml}
    volumes:
      - ./:/bud
      - modules:/bud/node_modules
      - storage:/bud/storage/verdaccio
      - yarn:/bud/storage/yarn
      - mocks:/bud/storage/mocks
      - docs-modules:/bud/sources/docs/node_modules
      - yarn-plugin-modules:/bud/sources/yarn-plugin-bud/node_modules

networks:
  node-network:
    driver: bridge

volumes:
  bud:
    driver: local
  docs-modules:
  modules:
  storage:
  yarn:
  mocks:
  yarn-plugin-modules:

  verdaccio:
    driver: local
