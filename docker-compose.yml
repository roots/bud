version: '3.2'

services:
  bud:
    build: ./dev/docker/bud
    container_name: bud
    networks:
      - node-network
    working_dir: /bud
    user: node
    command: bash -c /bud/dev/docker/bud/init.sh
    ports:
      - 4873:4873
    volumes:
      - ./:/bud
      - ./dev/docker/npm/:/npm
      - ./examples/:/npm/examples
      - ./dev/docker/yarn/:/yarn
      - ./examples/:/yarn/examples

volumes:
  bud:
    driver: local

networks:
  node-network:
    driver: bridge
