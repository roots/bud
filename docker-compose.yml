version: '3.8'

services:
  verdaccio:
    container_name: verdaccio
    image: verdaccio/verdaccio
    user: root
    networks:
      - node-network
    ports:
      - 4873:4873
    volumes:
      - ./config/verdaccio:/verdaccio/conf
      - storage:/verdaccio/storage

  bud:
    container_name: bud
    build:
      context: ./
      dockerfile: ./.docker/bud.dockerfile
    depends_on:
      - verdaccio
    networks:
      - node-network
    working_dir: /srv/bud
    user: root
    command: sh ./.docker/bud/up.sh
    environment:
      - NPM_AUTH_TOKEN=${NPM_AUTH_TOKEN}
      - YARN_RC_FILENAME=${YARN_RC_FILENAME:-config/yarnrc.dev.yml}
    volumes:
      - ./:/srv/bud
      - modules:/srv/bud/node_modules
      - storage:/srv/bud/storage
      - mocks:/srv/mocks
      - support-libs:/srv/bud/sources/@roots/bud-support/lib

networks:
  node-network:
    driver: bridge

volumes:
  bud:
    driver: local
  verdaccio:
    driver: local

  mocks:
  modules:
  storage:
  support-libs:
