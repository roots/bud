version: '3.2'

services:
  bud:
    build: ./dev/build
    container_name: bud
    networks:
      - node-network
    working_dir: /bud
    user: node
    command: bash -c /bud/dev/build/init.sh
    volumes:
      - ./:/bud
      - ./dev/build/.yarnrc.yml:/bud/.yarnrc.yml
      - ./dev/build/.npmrc:/bud/.npmrc

volumes:
  bud:
    driver: local

networks:
  node-network:
    driver: bridge
