version: '3.2'

services:
  verdaccio:
    image: verdaccio/verdaccio
    container_name: verdaccio
    networks:
      - node-network
    ports:
      - '4873:4873'
    volumes:
      - ./dev/docker/verdaccio:/verdaccio/conf

  bud:
    container_name: bud
    build:
      context: ./
      dockerfile: ./dev/docker/bud/Dockerfile
    depends_on: [verdaccio]
    networks:
      - node-network
    working_dir: /bud
    user: node
    command: bash -c /bud/dev/docker/init.sh
    environment:
      - BUD_ENV=container
      - PROXY_REGISTRY=http://verdaccio:4873
    volumes:
      - ./sources/yarn-plugin-bud:/bud/sources/yarn-plugin-bud
      - ./sources/@roots/bud/src:/bud/sources/@roots/bud/src
      - ./sources/@roots/bud-api/src:/bud/sources/@roots/bud-api/src
      - ./sources/@roots/bud-babel/src:/bud/sources/@roots/bud-babel/src
      - ./sources/@roots/bud-build/src:/bud/sources/@roots/bud-build/src
      - ./sources/@roots/bud-cache/src:/bud/sources/@roots/bud-cache/src
      - ./sources/@roots/bud-compiler/src:/bud/sources/@roots/bud-compiler/src
      - ./sources/@roots/bud-compress/src:/bud/sources/@roots/bud-compress/src
      - ./sources/@roots/bud-criticalcss/src:/bud/sources/@roots/bud-criticalcss/src
      - ./sources/@roots/bud-emotion/src:/bud/sources/@roots/bud-emotion/src
      - ./sources/@roots/bud-dashboard/src:/bud/sources/@roots/bud-dashboard/src
      - ./sources/@roots/bud-entrypoints/src:/bud/sources/@roots/bud-entrypoints/src
