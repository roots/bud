version: '3.2'

services:
  bud:
    build: ./dev/docker
    container_name: bud
    networks:
      - node-network
    working_dir: /
    user: node
    command: bash -c /bud/dev/docker/bud/init.sh
    ports:
      - 4873:4873
    volumes:
      - ./:/bud
      - ./.tmp/npm:/npm
      - ./.tmp/yarn:/yarn

networks:
  node-network:
    driver: bridge
