version: '3.2'

services:
  verdaccio:
    build:
      dockerfile: ./dev/docker/verdaccio.dockerfile
    container_name: verdaccio
    networks:
      - node-network
    ports:
      - '4873:4873'
    volumes:
      - ./dev/docker/verdaccio:/verdaccio/conf
      - storage:/verdaccio/storage

  bud:
    container_name: bud
    build:
      context: ./
      dockerfile: ./dev/docker/bud.dockerfile
    depends_on: [verdaccio]
    networks:
      - node-network
    working_dir: /bud
    user: node
    command: up
    environment:
      - BUD_ENV=dev
      - BUD_PROXY_REGISTRY=http://verdaccio:4873
      - YARN_RC_FILENAME=/bud/config/yarnrc.dev.yml
    volumes:
      - ./:/bud
      - storage:/verdaccio
      - cache:/bud/cache
      - coverage:/bud/coverage
      - node_modules:/bud/node_modules

networks:
  node-network:
    driver: bridge

volumes:
  cache:
  coverage:
  node_modules:

  bud:
    driver: local

  verdaccio:
    driver: local

  storage:
    driver: local
