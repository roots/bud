version: '3.2'

services:
  bud:
    build: ./dev/docker
    container_name: bud
    networks:
      - node-network
    working_dir: /
    user: node
    command: bash -c /bud/dev/docker/bud/init.sh
    environment:
      - BUD_ENV=container
      - PROXY_REGISTRY=http:/0.0.0.0:4873
    ports:
      - '4873:4873'
    volumes:
      - ./:/bud
      - ./.tmp/tests:/tests/npm
      - ./.tmp/verdaccio/storage:/verdaccio/storage
      - ./dev/docker/verdaccio/config:/verdaccio/config

networks:
  node-network:
    driver: bridge
