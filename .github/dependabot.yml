version: 2

updates:
  - package-ecosystem: npm
    assignees:
      - kellymears
    directory: /sources
    schedule:
      interval: daily
      time: '09:00'
    commit-message:
      prefix: 'ğŸ“¦ deps'
    labels:
      - dependencies
    groups:
      dev-dependencies:
        dependency-type: 'development'
      aws:
        patterns:
          - '@aws*'
      babel:
        patterns:
          - '@babel*'
          - 'babel-*'
      eslint:
        patterns:
          - 'eslint*'
          - '@eslint*'
      lodash:
        patterns:
          - 'lodash*'
      postcss:
        patterns:
          - 'postcss*'
      stylelint:
        patterns:
          - 'stylelint*'
      swc:
        patterns:
          - '@swc*'
      vitest:
        patterns:
          - '@vitest*'
      vue:
        patterns:
          - '@vue*'
          - 'vue*'
      webpack:
        patterns:
          - 'webpack*'
          - '@webpack*'
      wordpress:
        patterns:
          - '@wordpress*'

  - package-ecosystem: github-actions
    assignees:
      - kellymears
    directory: /
    schedule:
      interval: daily
      time: '09:00'
    labels:
      - dependencies
    commit-message:
      prefix: 'âš™ï¸ internal'
