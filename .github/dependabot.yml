version: 2

updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
      time: 09:00
    commit-message:
      prefix: '📦 deps'
      include: scope
    labels:
      - dependencies
    version-strategy: increase

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
      time: 09:00
    labels:
      - dependencies
    commit-message:
      prefix: '⚙️ internal'
      include: scope
