name: build

on:
  push:
    paths:
      - packages/**/*/package.json
      - packages/**/*/src/*
      - packages/**/*/src/**/*
      - yarn.lock
    pull_request:
      branches:
        - stable

jobs:
  build:
    strategy:
      matrix:
        platform:
          - ubuntu-latest
        node:
          - 15.11.0
    name: test ${{matrix.node}}/${{matrix.platform}}
    runs-on: ${{matrix.platform}}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node}}
      - run: yarn --immutable
      - run: yarn build:ci
      - run: yarn pkg
