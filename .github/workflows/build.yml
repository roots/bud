name: build

on:
  push:
    paths:
      - packages/*/src/*
      - packages/*/src/**/*
      - yarn.lock
  pull_request:
    paths:
      - '!*.MD'
      - '!*.md'

jobs:
  test:
    strategy:
      matrix:
        platform:
          - ubuntu-latest
        node: 
          - 14.9.0
    name: test ${{matrix.node}}/${{matrix.platform}}
    runs-on: ${{matrix.platform}}
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: ${{matrix.node}}
      - run: yarn
      - run: yarn build
      - run: yarn docs
      - run: yarn lint
      - run: yarn pkg

